<ion-grid>
  <ion-row class="top">
    <ion-col>
      <div style="height: 50px; font-size: 2em; padding: 0.5em">
        <span *ngIf="canBack" [routerLink]="backTo">
          <ion-icon name="arrow-back"></ion-icon>
        </span>
      </div>
      <div class="d-flex" align-items-center justify-content-center>
        <img src="/assets/quick-bee.png" alt="">
      </div>
    </ion-col>
  </ion-row>

  <ion-row class="middle">
    <ion-col>
      <ion-router-outlet animated="false"
                         (activate)="onActivatedComponent($event)">
      </ion-router-outlet>
    </ion-col>
  </ion-row>

  <ion-row class="bottom">
    <ion-col>
      <div class="full-width ion-text-center " style="padding: 1em 0; font-size: 0.8rem">
        Don't have an account? <a href="#" routerLink="/home">Sign Up</a>
      </div>
    </ion-col>
  </ion-row>

</ion-grid>

<ion-row>
  <ion-item>
    <ion-label position="floating">Email Address</ion-label>
    <ion-input [formControl]="emailControl" type="email"></ion-input>
  </ion-item>
</ion-row>

<ion-row>
  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input [formControl]="passwordControl" type="password"></ion-input>
  </ion-item>
</ion-row>

<ion-row class="d-flex" align-items-center>
  <ion-col size="5" class="d-flex">
    <ion-button class="full-width" expand="block" (click)="signIn()">Sign in</ion-button>
  </ion-col>
  <ion-col size="7" class="ion-text-end">
    <a href="#" routerLink="/home">Forgot password?</a>
  </ion-col>
</ion-row>
